{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>

    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>

    <p>
        {{ post.body|linebreaks }}
    </p>

    <h2>
        <a href="{% url 'blog:post_list' %}">Повернутися до головного меню</a>
    </h2>
{% endblock %}
