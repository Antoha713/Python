<!DOCTYPE html>
<html>
<head>
    <title>Car Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #fff;
            color: #333;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .car-make {
            font-weight: bold;
        }
        .car-details {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Information</h1>
        <div>
            <h2>Cars List</h2>
            <ul>
                <li><span class="car-make">Toyota Corolla (2023)</span> - <span class="car-details">$20000.0</span></li>
                <li><span class="car-make">Ford Mustang (2022)</span> - <span class="car-details">$35000.0</span></li>
                <li><span class="car-make">BMW X5 (2023)</span> - <span class="car-details">$60000.0</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
